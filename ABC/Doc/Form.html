<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<form method="post" action="mailto:oshadha24@gmail.com" enctype="text">
<table border="0" align="center">

<tr>
	<td colspan="2" align="center">Registration</td>
</tr>

<tr>
	<td><p>Name</p></td>
	<td><input type="text" name="name" size="30"></td>
</tr>

<tr>
	<td><p>Password</p></td>
	<td><input type="password" name="password" size="30"></td>
</tr>

<tr>
<tr>
	<td><p>Country</p></td>

	<td><select name="Country">
		<option>Sri Lanka</option>
		<option>England</option>
		<option>Ukraine</option>
		<option>India</option>
		<option>USA</option>
		<option>Nepal</option>	
		</select>
	</td>
</tr>

<tr>
	<td><p>Capital Cities</p></td>
	<td><select name="Capital Cities" multiple size="3">
		<option>Colombo</option>
		<option>Dilhi</option>
		<option>Landon</option>
		<option>Kathmandu</option>
		<option>New York</option>
		<option>Kyiv</option>	
		</select>
	</td>
</tr>

<tr>

	<td><p>Gender</p></td>
	<td><input type="radio" name="Gender" value="Male" /> Male <br />
		<input type="radio" name="Gender" value="Female" /> Female

		<p>Hobbies</p>
		<input type="checkbox" name="Cricket">Cricket
		<input type="checkbox" name="Carrom">Cricket
		<input type="checkbox" name="Chess">Cricket
		<input type="checkbox" name="Batminton">Cricket
		<input type="checkbox" name="Bassball">Cricket
	</td>

<tr>
	<td><p>Photo</p></td>

	<td><input type="file" name="Photo"></td>

</tr>
<tr>
	<td><p>Comments</p></td>
	<td><textarea name="Comments area" rows="10" cols="50">Write Your Comment Here.
		</textarea>
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" name="Sending" />
		<input type="reset" name="Canceling" />
	</td>
</tr>

</table>
</form>

</body>
</html>
